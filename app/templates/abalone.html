<!DOCTYPE html>
<html>
<head>
    <title>Abalone Predict Page</title>
</head>
<body>
    <h1>Input data</h1>
    <form action="/predict_abalone" method="post">
        <label for="sex">1. 전복 성별 Sex(M,F,I):</label>
        <input type="text" id="sex" name="sex" required><br>
        
        <label for="length">2. 껍데기 최대 길이 Length(mm):</label>
        <input type="number" id="length" name="length" step="0.01" required><br>

        <label for="diameter">3. 직경 Diameter(mm):</label>
        <input type="number" id="diameter" name="diameter" step="0.01" required><br>

        <label for="height">4. 총 길이 Height(mm):</label>
        <input type="number" id="height" name="height" step="0.01" required><br>

        <label for="whole_weight">5. 총 무게 Whole Weight(mm):</label>
        <input type="number" id="whole_weight" name="whole_weight" step="0.01" required><br>

        <label for="shucked_weight">6. 전복 살 무게 Shucked Weight(g):</label>
        <input type="number" id="shucked_weight" name="shucked_weight" step="0.01" required><br>

        <label for="viscera_weight">7. 내장 무게 Viscera Weight(g):</label>
        <input type="number" id="viscera_weight" name="viscera_weight" step="0.01" required><br>

        <label for="shell_weight">8. 껍질 무게 Shell Weight(g):</label>
        <input type="number" id="shell_weight" name="shell_weight" step="0.01" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
