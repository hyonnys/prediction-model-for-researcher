<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pulsar star_predict_input</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/input_mdb.min.css" />

</head>
<body>
      <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-image: url(https://astrobackyard.com/wp-content/uploads/2022/10/the-universe.jpg);
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" target="_blank" href="https://github.com/hyonnys/tp1-adn">
          <strong>ADN team</strong>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.codestates.com/" rel="nofollow"
                target="_blank">Codestates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://mdbootstrap.com/docs/standard/" target="_blank">Download MDB UI KIT</a>
            </li>
          </ul>

          <ul class="navbar-nav d-flex flex-row">
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <h1>Input data</h1>
              <form class="bg-white rounded shadow-5-strong p-5" action="/predict_pulsars" method="post">
                <!-- input data -->
                <div class="form-outline mb-4">
                    <input type="number" id="mean_profile" class="form-control" name="mean_profile" step="0.00001" required />
                    <label class="form-label" for="mean_profile">Mean of the integrated profile</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="std_profile" class="form-control" name="std_profile" step="0.00001" required />
                    <label class="form-label" for="std_profile">Standard deviation of the integrated profile</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="kurtosis_profile" class="form-control" name="kurtosis_profile" step="0.00001" required />
                    <label class="form-label" for="kurtosis_profile">Excess kurtosis of the integrated profile</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="skewness_profile" class="form-control" name="skewness_profile" step="0.00001" required />
                    <label class="form-label" for="skewness_profile">Skewness of the integrated profile</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="mean_dmsnr" class="form-control" name="mean_dmsnr" step="0.00001" required />
                    <label class="form-label" for="mean_dmsnr">Mean of the DM-SNR curve</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="std_dmsnr" class="form-control" name="std_dmsnr" step="0.00001" required />
                    <label class="form-label" for="std_dmsnr">Standard deviation of the DM-SNR curve</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="kurtosis_dmsnr" class="form-control" name="kurtosis_dmsnr" step="0.00001" required />
                    <label class="form-label" for="kurtosis_dmsnr">Excess kurtosis of the DM-SNR curve</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="skewness_dmsnr" class="form-control" name="skewness_dmsnr" step="0.00001" required />
                    <label class="form-label" for="skewness_dmsnr">Skewness of the DM-SNR curve</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->

  <!--Footer-->
  <footer class="bg-light text-lg-start">
    <div class="py-4 text-center">
      <a role="button" class="btn btn-primary btn-lg m-2"
        href="/" rel="nofollow" target="_blank">
        Home
      </a>
      <a role="button" class="btn btn-primary btn-lg m-2" href="pulsars_p/" target="_blank">
        validation
      </a>
    </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright:
      <a class="text-dark" href="https://www.codestates.com/">Codestates.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="static\js\input_mdb.min.js"></script>
</body>
</html>
