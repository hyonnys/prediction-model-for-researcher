<!DOCTYPE html>
<html>
<head>
    <title>모델 예측</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', path='style.css') }}">
</head>
<body>
    <h1>딥러닝 모델 예측</h1>
    <form action="/" method="post">
        {% for i in range(1, 28) %}
            <label for="value{{ i }}">Value {{ i }}:</label>
            <input type="text" id="value{{ i }}" name="value{{ i }}"><br>
        {% endfor %}
        <input type="submit" value="예측하기">
    </form>
</body>
</html>
