<!DOCTYPE html>
<html>
<head>
    <title>결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>결과</h1>
    <p>입력한 값들:</p>
    <ul>
        {% for value in values %}
            <li>{{ value }}</li>
        {% endfor %}
    </ul>
    <p>모델 예측 결과:</p>
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
</body>
</html>
